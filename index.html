<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200;500&family=Open+Sans+Condensed:wght@300&family=Red+Hat+Mono:ital,wght@0,300;0,400;0,700;1,300;1,600;1,700&family=Roboto+Slab:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f39f53956b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Javascript Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card mx-auto">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-9">
              <h1 class="city text-capitalize" id="heading"></h1>
              <div class="d-inline-block">
                <h2 class="temperature" id="temperature"></h2>
                <h3 class="description text-capitalize" id="description"></h3>
              </div>
              <ul>
                <li id="real-feel"></li>
                <li id="wind-speed"></li>
                <li id="humidity"></li>
              </ul>
              <small id="date"></small> <small id="date"></small>
              <form class="form-group" id="form">
                <input
                  type="text"
                  value="Insert your city"
                  class="form-text"
                  id="search-input"
                />
                <button type="submit" class="btn" id="search-button">
                  <i class="fas fa-search-location"></i>
                </button>
                <button type="submit" class="btn" id="location-button">
                  <i class="fas fa-location-arrow"></i>
                </button>
              </form>
            </div>
            <div class="col-sm-3">Test</div>
          </div>
          <div class="row m-0">
            <div class="col-sm-2 daily-forecast">
              <div class="day">Thu</div>
              <div class="max-temp">9°C</div>
              <div class="min-temp">3°C</div>
              <div class="icon">Icon</div>
            </div>
            <div class="col-sm-2 daily-forecast">
              <div class="day">Thu</div>
              <div class="max-temp">9°C</div>
              <div class="min-temp">3°C</div>
              <div class="icon">Icon</div>
            </div>
            <div class="col-sm-2 daily-forecast">
              <div class="day">Thu</div>
              <div class="max-temp">9°C</div>
              <div class="min-temp">3°C</div>
              <div class="icon">Icon</div>
            </div>
            <div class="col-sm-2 daily-forecast">
              <div class="day">Thu</div>
              <div class="max-temp">9°C</div>
              <div class="min-temp">3°C</div>
              <div class="icon">Icon</div>
            </div>
            <div class="col-sm-2 daily-forecast">
              <div class="day">Thu</div>
              <div class="max-temp">9°C</div>
              <div class="min-temp">3°C</div>
              <div class="icon">Icon</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
