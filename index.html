<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1 class="city" id="city">Berlin</h1>
          <span class="day" id="day-selector"> Wedenesday </span>
          <h2 class="temperature" id="temperature-selector">9째C</h2>
          <h3 class="description" id="description-selector">Cloudy</h3>
          <ul>
            <li>Real Feel: 6째 C</li>
            <li>Wind: 7 km/h</li>
            <li>Humidity: 80%</li>
            <li>Last Updated: 14:53h</li>
          </ul>
          <form action="">
            <div class="form-group">
              <input type="text" placeholder="Type your location" />
              <button type="submit">Search</button>  
             </form>
              <div class="daily-forecast">
                <div class="day">Thursday</div>
                <div class="max-temp">9째 C</div>
                <div class="min-temp">5째C</div>
              </div>
           </div>
        </div>
      </div>
    </div>
  </body>
</html>
