<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200;500&family=Open+Sans+Condensed:wght@300&family=Red+Hat+Mono:ital,wght@0,300;0,400;0,700;1,300;1,600;1,700&family=Roboto+Slab:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f39f53956b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Javascript Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card w-50">
        <div class="card-body">
          <h1 class="city text-capitalize" id="city">berlin</h1>
          <h2 class="temperature" id="temperature-selector">9°C</h2>
          <h3 class="description text-capitalize" id="description-selector">
            cloudy
          </h3>
          <ul>
            <li>Real Feel: 6° C</li>
            <li>Wind: 7 km/h</li>
            <li>Humidity: 80%</li>
            <li>Last Updated: 14:53h</li>
          </ul>
          <form id="form">
            <input type="text" value="Insert your city" />
            <button type="submit" class="btn" id="search-button">
              <i class="fas fa-search-location"></i>
            </button>
            <button type="submit" class="btn" id="location-button">
              <i class="fas fa-location-arrow"></i>
            </button>
          </form>
          <div class="row">
            <div class="col-sm-2 daily-forecast">
              <div class="day">Thu</div>
              <div class="max-temp">9°C</div>
              <div class="min-temp">3°C</div>
              <div class="icon">Icon</div>
            </div>
            <div class="col-sm-2 daily-forecast">
              <div class="day">Thu</div>
              <div class="max-temp">9°C</div>
              <div class="min-temp">3°C</div>
              <div class="icon">Icon</div>
            </div>
            <div class="col-sm-2 daily-forecast">
              <div class="day">Thu</div>
              <div class="max-temp">9°C</div>
              <div class="min-temp">3°C</div>
              <div class="icon">Icon</div>
            </div>
            <div class="col-sm-2 daily-forecast">
              <div class="day">Thu</div>
              <div class="max-temp">9°C</div>
              <div class="min-temp">3°C</div>
              <div class="icon">Icon</div>
            </div>
            <div class="col-sm-2 daily-forecast">
              <div class="day">Thu</div>
              <div class="max-temp">9°C</div>
              <div class="min-temp">3°C</div>
              <div class="icon">Icon</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
